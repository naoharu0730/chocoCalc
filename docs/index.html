<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ドピ計算</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/calc.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <header>
        <h1>ドピ計算</h1>
    </header>

    <fieldset>
        <legend>ステータス入力</legend>
        キャラレベル：<input id="level" type="number" value="99" name="level" required />

        <table class="status-table">
            <tr>
                <th></th>
                <th>ステ振り</th>
                <th>カード</th>
                <th>合計</th>
            </tr>
            <tr>
                <th class="pow-item">POW</th>
                <td>
                    <input id="powStatus" type="number" value="1" name="powStatus" required />
                </td>
                <td>
                    <input id="powCard" type="number" value="0" name="powCard" required />
                </td>
                <td>
                    <input id="powTotal" type="text" value="1" name="powTotal" required />
                </td>
            </tr>
            <tr>
                <th class="int-item">INT</th>
                <td>
                    <input id="intStatus" type="number" value="1" name="intStatus" required />
                </td>
                <td>
                    <input id="intCard" type="number" value="0" name="intCard" required />
                </td>
                <td>
                    <input id="intTotal" type="text" value="1" name="intTotal" required />
                </td>
            </tr>
            <tr>
                <th class="spd-item">SPD</th>
                <td>
                    <input id="spdStatus" type="number" value="1" name="spdStatus" required />
                </td>
                <td>
                    <input id="spdCard" type="number" value="0" name="spdCard" required />
                </td>
                <td>
                    <input id="spdTotal" type="text" value="1" name="spdTotal" required />
                </td>
            </tr>
            <tr>
                <th class="vit-item">VIT</th>
                <td>
                    <input id="vitStatus" type="number" value="1" name="vitStatus" required />
                </td>
                <td>
                    <input id="vitCard" type="number" value="0" name="vitCard" required />
                </td>
                <td>
                    <input id="vitTotal" type="text" value="1" name="vitTotal" required />
                </td>
            </tr>
            <tr>
                <th class="luk-item">LUK</th>
                <td>
                    <input id="lukStatus" type="number" value="1" name="lukStatus" required />
                </td>
                <td>
                    <input id="lukCard" type="number" value="0" name="lukCard" required />
                </td>
                <td>
                    <input id="lukTotal" type="text" value="1" name="lukTotal" required />
                </td>
            </tr>
        </table>

        <table class="status-table">
            <tr>
                <th class="atk-item">ATK</th>
                <td>
                    <input id="atkTotal" type="number" value="1" name="atkTotal" required />
                </td>
                <th class="def-item">DEF</th>
                <td>
                    <input id="defTotal" type="number" value="1" name="defTotal" required />
                </td>
            </tr>
            <tr>
                <th class="mat-item">MAT</th>
                <td>
                    <input id="matTotal" type="number" value="1" name="matTotal" required />
                </td>
                <th class="mdf-item">MDF</th>
                <td>
                    <input id="mdfTotal" type="number" value="1" name="mdfTotal" required />
                </td>
            </tr>
        </table>

        <a id="export" href="#" download="status.csv">CSVエクスポート</a>
        <div class="fileButton">
            CSVインポート
            <input type="file" id="import">
        </div>

    </fieldset>

    <fieldset>
        <legend>処理</legend>
        <div class="process">
            <!-- ここに処理イベントが div タグで追加されていく -->
        </div>
    </fieldset>
    <fieldset>
        <legend>表示ステータス</legend>
            <table class="result-table">
                <tr>
                    <th><label class="pow-item">POW:</label></th>
                    <td><output id="powResult" name="powResult">???</output></td>
                    <th><label class="atk-item">ATK:</label></th>
                    <td><output id="atkResult" name="atkResult">???</output></td>
                </tr>
                <tr>
                    <th><label class="int-item">INT:</label></th>
                    <td><output id="intResult" name="intResult">???</output></td>
                    <th><label class="def-item">DEF:</label></th>
                    <td><output id="defResult" name="defResult">???</output></td>
                </tr>
                <tr>
                    <th><label class="spd-item">SPD:</label></th>
                    <td><output id="spdResult" name="spdResult">???</output></td>
                    <th><label class="mat-item">MAT:</label></th>
                    <td><output id="matResult" name="matResult">???</output></td>
                </tr>
                <tr>
                    <th><label class="vit-item">VIT:</label></th>
                    <td><output id="vitResult" name="vitResult">???</output></td>
                    <th><label class="mdf-item">MDF:</label></th>
                    <td><output id="mdfResult" name="mdfResult">???</output></td>
                </tr>
                <tr>
                    <th><label class="luk-item">LUK:</label></th>
                    <td><output id="lukResult" name="lukResult">???</output></td>
                </tr>
            </table>

    </fieldset>

    <fieldset>
        <legend>消費アイテム</legend>

        <div class="bita">
            <button id="appendPowBita">POWビタ</button>
            <button id="appendIntBita">INTビタ</button>
            <button id="appendSpdBita">SPDビタ</button>
            <button id="appendVitBita">VITビタ</button>
            <button id="appendLukBita">LUKビタ</button>
            <button id="appendAllBita">ALLビタ</button>
        </div>

        <div class="can">
            <button id="appendPowCan">魔獣缶A</button>
            <button id="appendIntCan">魔獣缶B</button>
        </div>

        <div class="seal">
            <button id="appendPowSeal">POWシール</button>
            <button id="appendIntSeal">INTシール</button>
            <button id="appendSpdSeal">SPDシール</button>
            <button id="appendVitSeal">VITシール</button>
            <button id="appendLukSeal">LUKシール</button>
        </div>
        </div>

        <div class="makimono">
            <button id="appendPowMakimono">POW巻物</button>
            <button id="appendIntMakimono">INT巻物</button>
            <button id="appendSpdMakimono">SPD巻物</button>
            <button id="appendVitMakimono">VIT巻物</button>
            <button id="appendLukMakimono">LUK巻物</button>

            <button id="appendAtkMakimono">ATK巻物</button>
            <button id="appendDefMakimono">DEF巻物</button>
            <button id="appendMatMakimono">MAT巻物</button>
            <button id="appendMdfMakimono">MDF巻物</button>
        </div>

        <div class="liquid">
            <button id="appendPowLiquid">アタークリキッド</button>
            <button id="appendDefLiquid">マモールリキッド</button>
            <button id="appendMatLiquid">マホアタリキッド</button>
            <button id="appendMdfLiquid">マホマモリキッド</button>
        </div>

    </fieldset>

    <fieldset>
        <legend>スキル</legend>

        <div class="jobSkill">
            <button id="appendBloodScraper">ブラッドスクレイパー</button>
        </div>

        <div class="specialSkill">
            <button id="appendElysion">大天使の加護</button>
            <button id="appendApophis">邪神の呪詛</button>
        </div>

    </fieldset>

</body>

</html>
