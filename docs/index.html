<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ドピ計算</title>

    <!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
</head>

<body>
    <header>
        <h1>ドピ計算</h1>
    </header>

    <fieldset>
        <legend>ステータス入力</legend>
        キャラレベル：<input id="level" type="number" value="99" name="level" required />

        <table>
            <tr>
                <th></th>
                <th>ステ振り</th>
                <th>カード</th>
                <th>合計（ヌシステあり、ビタ等なしの数値を入力）</th>
            </tr>
            <tr>
                <th>POW</th>
                <td>
                    <input id="powStatus" type="number" value="1" name="powStatus" required />
                </td>
                <td>
                    <input id="powCard" type="number" value="1" name="powCard" required />
                </td>
                <td>
                    <input id="powTotal" type="number" value="1" name="powTotal" required />
                </td>
            </tr>
            <tr>
                <th>INT</th>
                <td>
                    <input id="intStatus" type="number" value="1" name="intStatus" required />
                </td>
                <td>
                    <input id="intCard" type="number" value="1" name="intCard" required />
                </td>
                <td>
                    <input id="intTotal" type="number" value="1" name="intTotal" required />
                </td>
            </tr>
            <tr>
                <th>SPD</th>
                <td>
                    <input id="spdStatus" type="number" value="1" name="spdStatus" required />
                </td>
                <td>
                    <input id="spdCard" type="number" value="1" name="spdCard" required />
                </td>
                <td>
                    <input id="spdTotal" type="number" value="1" name="spdTotal" required />
                </td>
            </tr>
            <tr>
                <th>VIT</th>
                <td>
                    <input id="vitStatus" type="number" value="1" name="vitStatus" required />
                </td>
                <td>
                    <input id="vitCard" type="number" value="1" name="vitCard" required />
                </td>
                <td>
                    <input id="vitTotal" type="number" value="1" name="vitTotal" required />
                </td>
            </tr>
            <tr>
                <th>LUK</th>
                <td>
                    <input id="lukStatus" type="number" value="1" name="lukStatus" required />
                </td>
                <td>
                    <input id="lukCard" type="number" value="1" name="lukCard" required />
                </td>
                <td>
                    <input id="lukTotal" type="number" value="1" name="lukTotal" required />
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <th>ATK</th>
                <td>
                    <input id="atkStatus" type="number" value="1" name="atkStatus" required />
                </td>
                <td>
                    ATK巻物 <select name="atkMakimono">
                        <option value="0" selected>0</option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                        <option value="60">60</option>
                        <option value="80">80</option>
                        <option value="100">100</option>
                        <option value="120">120</option>
                        <option value="140">140</option>
                        <option value="160">160</option>
                        <option value="180">180</option>
                        <option value="200">200</option>
                    </select>
                </td>
                <th>DEF</th>
                <td>
                    <input id="defStatus" type="number" value="1" name="defStatus" required />
                </td>
                <td>
                    DEF巻物 <select name="defMakimono">
                        <option value="0" selected>0</option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                        <option value="60">60</option>
                        <option value="80">80</option>
                        <option value="100">100</option>
                        <option value="120">120</option>
                        <option value="140">140</option>
                        <option value="160">160</option>
                        <option value="180">180</option>
                        <option value="200">200</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>MAT</th>
                <td>
                    <input id="matStatus" type="number" value="1" name="matStatus" required />
                </td>
                <td>
                    MAT巻物 <select name="matMakimono">
                        <option value="0" selected>0</option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                        <option value="60">60</option>
                        <option value="80">80</option>
                        <option value="100">100</option>
                        <option value="120">120</option>
                        <option value="140">140</option>
                        <option value="160">160</option>
                        <option value="180">180</option>
                        <option value="200">200</option>
                    </select>
                </td>
                <th>MDF</th>
                <td>
                    <input id="mdfStatus" type="number" value="1" name="mdfStatus" required />
                </td>
                <td>
                    MDF巻物 <select name="mdfMakimono">
                        <option value="0" selected>0</option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                        <option value="60">60</option>
                        <option value="80">80</option>
                        <option value="100">100</option>
                        <option value="120">120</option>
                        <option value="140">140</option>
                        <option value="160">160</option>
                        <option value="180">180</option>
                        <option value="200">200</option>
                    </select>
                </td>
            </tr>
        </table>

    </fieldset>

    <fieldset>
        <legend>表示ステータス</legend>
        <p>
            <label>POW:</label><output name="powResult">???</output>
            <label>INT:</label><output name="intResult">???</output>
            <label>SPD:</label><output name="spdResult">???</output>
            <label>VIT:</label><output name="vitResult">???</output>
            <label>LUK:</label><output name="lukResult">???</output>
            <label>ATK:</label><output name="atkResult">???</output>
            <label>DEF:</label><output name="defResult">???</output>
            <label>MAT:</label><output name="matResult">???</output>
            <label>MDF:</label><output name="mdfResult">???</output>
            <button onclick="calc()">計算</button>
        </p>
    </fieldset>

    <fieldset>
        <legend>消費アイテム</legend>

        <div class="bita">
            <label for="powBita">POWビタ</label>
            <input type="checkbox" id="powBita">

            <label for="intBita">INTビタ</label>
            <input type="checkbox" id="intBita">

            <label for="spdBita">SPDビタ</label>
            <input type="checkbox" id="spdBita">

            <label for="vitBita">VITビタ</label>
            <input type="checkbox" id="vitBita">

            <label for="lukBita">LUKビタ</label>
            <input type="checkbox" id="lukBita">

            <label for="allBita">ALLビタ</label>
            <input type="checkbox" id="allBita">
        </div>

        <div class="canAndSeal">
            <label for="noneCanAndSeal">缶・シールなし</label>
            <input type="radio" name="canAndSeal" id="noneCanAndSeal" checked>

            <div class="can">
                <label for="powCan">魔獣缶A</label>
                <input type="radio" name="canAndSeal" id="powCan">

                <label for="intCan">魔獣缶B</label>
                <input type="radio" name="canAndSeal" id="intCan">
            </div>

            <div class="seal">
                <label for="powSeal">POWシール</label>
                <input type="radio" name="canAndSeal" id="powSeal">

                <label for="intSeal">INTシール</label>
                <input type="radio" name="canAndSeal" id="intSeal">

                <label for="spdSeal">SPDシール</label>
                <input type="radio" name="canAndSeal" id="spdSeal">

                <label for="vitSeal">VITシール</label>
                <input type="radio" name="canAndSeal" id="vitSeal">

                <label for="lukSeal">LUKシール</label>
                <input type="radio" name="canAndSeal" id="lukSeal">
            </div>
        </div>

        <div class="makimono">
            POW巻物 <select name="powMakimono">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            INT巻物 <select name="intMakimono">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            SPD巻物 <select name="spdMakimono">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            VIT巻物 <select name="vitMakimono">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            LUK巻物 <select name="lukMakimono">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="liquid">
            <label for="atkLiquid">アタークリキッド</label>
            <input type="checkbox" id="atkLiquid">

            <label for="defLiquid">マモールリキッド</label>
            <input type="checkbox" id="defLiquid">

            <label for="matLiquid">マホアタリキッド</label>
            <input type="checkbox" id="matLiquid">

            <label for="mdfLiquid">マホマモリキッド</label>
            <input type="checkbox" id="mdfLiquid">
        </div>

    </fieldset>


    <fieldset>
        <legend>スキル</legend>

        <div class="bloodScraper">
            <label for="bloodScraper">ブラッドスクレイパー</label>
            <input type="checkbox" id="bloodScraper">
        </div>

        <div class="wing">
            <label for="noneWing">羽なし</label>
            <input type="radio" name="wing" id="noneWing" checked>

            <label for="elysion">大天使の加護</label>
            <input type="radio" name="wing" id="elysion">

            <label for="apophis">邪神の呪詛</label>
            <input type="radio" name="wing" id="apophis">
        </div>

    </fieldset>

    <script type="text/javascript" src="js/calc.js"></script>
</body>

</html>
